name: Build and upload to PyPI

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Install MSVC x86
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86

      - name: Build wheels (Windows x86)
        if: runner.os == 'Windows'
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: 'cp37-win32 cp38-win32 cp39-win32'
          CIBW_BEFORE_BUILD: pip install -r requirements.txt
          CIBW_BEFORE_TEST: pip install numpy
          CIBW_TEST_COMMAND: python {project}/blosc/test.py
          CIBW_BUILD_VERBOSITY: 1

      - name: Install MSVC amd64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Build wheels (Windows / amd64)
        if: runner.os == 'Windows'
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: 'cp37-win_amd64 cp38-win_amd64 cp39-win_amd64'
          CIBW_BEFORE_BUILD: pip install -r requirements.txt
          CIBW_BEFORE_TEST: pip install numpy
          CIBW_TEST_COMMAND: python {project}/blosc/test.py
          CIBW_BUILD_VERBOSITY: 1

      - name: Build wheels (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: 'cp37-* cp38-* cp39-*'
          CIBW_BEFORE_BUILD: pip install -r requirements.txt
          CIBW_BEFORE_TEST: pip install numpy
          CIBW_TEST_COMMAND: python {project}/blosc/test.py
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl



  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - uses: actions/setup-python@v2
        name: Setup Python
        with:
          python-version: '3.7'

      - name: Install requirements
        run: |
          python -m pip install -r requirements.txt

      - name: Build SDist
        run: python setup.py sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

