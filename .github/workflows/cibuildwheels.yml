name: Wheels

on:
  push:
    branches:
      - master
      - v[0-9]+.[0-9]+.x
    tags:
      - v*

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.arch }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}    # Only build wheels when tagging (typically a release)
    if: startsWith(github.event.ref, 'refs/tags')
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x86_64, aarch64]
        exclude:
          - os: windows-latest
            arch: aarch64
          - os: macos-latest
            arch: aarch64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v2

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Install MSVC x86
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86

      - name: Build wheels (Windows x86)
        if: runner.os == 'Windows'
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: 'cp38-win32 cp39-win32 cp310-win32 cp311-win32'
          CIBW_BEFORE_BUILD: pip install -r requirements.txt
          CIBW_BEFORE_TEST: pip install numpy
          CIBW_TEST_COMMAND: python -m blosc.test
          CIBW_BUILD_VERBOSITY: 1

      - name: Install MSVC amd64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Build wheels (Windows / amd64)
        if: runner.os == 'Windows'
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: 'cp38-win_amd64 cp39-win_amd64 cp310-win_amd64 cp311-win_amd64'
          CIBW_BEFORE_BUILD: pip install -r requirements.txt
          CIBW_BEFORE_TEST: pip install numpy
          CIBW_TEST_COMMAND: python -m blosc.test
          CIBW_BUILD_VERBOSITY: 1

      - name: Build wheels (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: 'cp38-* cp39-* cp310-* cp311-*'
          CIBW_SKIP: '*-manylinux*_i686'
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_BEFORE_BUILD: pip install -r requirements.txt
          CIBW_BEFORE_TEST: pip install numpy
          CIBW_TEST_COMMAND: python -m blosc.test
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl



  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - uses: actions/setup-python@v4
        name: Setup Python
        with:
          python-version: '3.8'

      - name: Install requirements
        run: |
          python -m pip install -r requirements.txt

      - name: Build SDist
        run: python setup.py sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [ build_wheels, build_sdist ]  # last but not least
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.blosc_pypi_secret }}
